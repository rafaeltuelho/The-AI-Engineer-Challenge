# Automatically generates AI-powered descriptions for new pull requests

name: Auto-describe PRs
on:
  pull_request:
    types: [opened]

jobs:
  describe:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Generate PR Description
        uses: augmentcode/describe-pr@v0
        with:
          fetch_depth: 50 # Only fetch last 50 commits
          augment_session_auth: ${{ secrets.AUGMENT_SESSION_AUTH }}
          github_token: ${{ secrets.GIT_PAT_TOKEN }}
          pull_number: ${{ github.event.pull_request.number }}
          repo_name: ${{ github.repository }}
          custom_guidelines: |
            - Make sure the PR does not introduce any known compromised dependencies, or security vulnerabilities, or performance issues or any known compatibility issues or any known accessibility issues.
            - Include a short test plan readers can run to verify the changes.
        continue-on-error: true

      - name: Notify on failure
        if: steps.describe.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `⚠️ **Auto-description failed**
              
              The automatic PR description generation encountered an error. Please add a description manually.
              
              You can check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for more details.`
            })

      - name: Add failure label
        if: steps.describe.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['needs-description']
            })